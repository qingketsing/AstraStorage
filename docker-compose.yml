services:
  node-0:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multi-driver-node-0
    hostname: node-0
    command: >
      -id node-0
      -addr node-0:29001
      -me 0
      -peers node-1:29001,node-2:29001,node-3:29001,node-4:29001
      -health-port 9081
    ports:
      - "29001:29001"
      - "9081:9081"
    volumes:
      - node0_data:/data
    networks:
      - cluster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9081/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  node-1:
